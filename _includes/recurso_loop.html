{% for recurso in site.recursos %}
<div class="col-lg-4 col-6 mb-4 shuffle-item" data-groups="[{% for category in recurso.categories %} &quot;{{ category | downcase | slugify }}&quot; {% unless forloop.last %}, {% endunless %} {% endfor %}]">
  <div class="position-relative inner-box">
    <div class="image position-relative ">
      <img src="{{recurso.thumbnail | relative_url }}" alt="recurso-image" class="img-fluid w-100 d-block" />
      <div class="overlay-box">
        <div class="overlay-inner">
          <a class="overlay-content text-center" href="{{recurso.url | relative_url }}">
            <h5 class="mb-0 text-white">{{recurso.title}}</h5>
            <p>{% for category in recurso.categories %} {{category}}{% unless forloop.last %} , {% endunless %} {% endfor %}</p>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
