<ul class="list-inline post-share text-right">
    <li class="list-inline-item"><h5>Share:</h5></li>
    <li class="list-inline-item">
        <a  href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ site.baseurl }}{{ page.url }}"
        onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
        title="Share on Facebook" >
        <i class="fa-brands fa-facebook-f"></i>
    </a>
    </li>
    <li class="list-inline-item">
        <a  href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ site.baseurl }}{{ page.url }}"
        onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
        title="Share on Twitter" >
        <i class="fa-brands fa-x-twitter"></i>
     </a>
    </li>
    <li class="list-inline-item">
        <a  href="http://pinterest.com/pin/create/button/?url=&media={{ site.url }}{{page.post_image }}&description=" onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=900,height=500,toolbar=1,resizable=0'); return false;" title="Share on Pinterest" >
        <i class="fa-brands fa-pinterest-p"></i>
    </li>
</ul>
