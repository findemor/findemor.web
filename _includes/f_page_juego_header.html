<section class="page-header-section has-hero-overlay" style="background-image:url({% if page.banner %}{{page.banner | relative_url}} {% else %} {{site.cover_image}} {% endif %});background-size:cover">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="text-color pri-title" style="min-height: 240px; display: flex; align-items: flex-end;">{{page.title}}</h1>
        <ul class="pill-list">
          <li class="pill">{{ page.category }}</li>
          {% for tag in page.tags %}
            <li class="pill">{{ tag }}</li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</section>
