layout: default

permalink: "/contact.html"
header_image: "/assets/images/bg/about-bg.jpg"
header_title: "Contacto"
description: "Escríbeme para dudas, colaboraciones, soporte de Godot o propuestas."
---

{% include f_page_header.html %}

<section class="contact-form-wrap section section-slim">
	<div class="container classic">
		<div class="row justify-content-center">
			<div class="col-lg-12 mt-4">
				<div class="contact-form">
					<h3 class="sec-title">Escríbeme</h3>
					<form class="contact__form" method="POST" action="{{site.contact_form_action}}"  style="padding-top: 60px;">
						<!-- FormSubmit fields -->
						<input type="hidden" name="_subject" value="Mensaje desde el formulario de contacto - {{ site.url }}">
						<input type="hidden" name="_next" value="https://www.findemor.es/contact-gracias.html">
						<input type="hidden" name="_template" value="table">
						<input type="hidden" name="_captcha" value="false">
						<!-- Honeypot -->
						<input type="text" name="_honey" style="display:none" tabindex="-1" autocomplete="off">
						<div class="row">
							<div class="col-lg-6">
								<div class="form-group">
									<input class="form-control" type="text" name="name" id="name" placeholder="Tu nombre*" required>
								</div>
							</div>
							<div class="col-lg-6">
								<div class="form-group">
									<input class="form-control" type="email" name="email" id="email" placeholder="Tu email*" required>
								</div>
							</div>
							<div class="col-12">
								<textarea class="form-control mt-3 mb-4" name="message" id="message" cols="30" rows="6" placeholder="Cuéntame qué necesitas o en qué puedo ayudarte :)."></textarea>
								<button type="submit" class="btn btn-primary" value="Enviar mensaje">Enviar mensaje</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
